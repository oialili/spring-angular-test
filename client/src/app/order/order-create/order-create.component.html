<main>
    <section class="py-5 container">
  <form [formGroup]="myFormGroup">
      <h3>Add order</h3>
      <div class="form-group row mb-3">
        <label for="reference" class="col-sm-2 col-form-label">Article</label>
        <div class="col-sm-6">
          <select class="form-select" multiple size="3" aria-label="multiple size 3 select example" formControlName="article">
            <option *ngFor="let article of articles" value="{{article.id}}">{{article.name}}</option>
            </select>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="reference" class="col-sm-2 col-form-label">Reference</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="reference" placeholder="Reference" formControlName="reference">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" id="date" placeholder="Date" formControlName="date">
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="addOrder()">Add</button>
        </div>
      </div>
    </form>
  </section>
  </main>

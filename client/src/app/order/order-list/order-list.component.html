
<main>
    <section class="py-3 container">
        <div class="row">
            <div class="">
              <h1 class="fw-light">List of orders</h1>
              <p>
                <a href="orders/add" class="btn btn-primary my-2">Add order</a>
              </p>
            </div>
          </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Reference</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr  *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.reference}}</td>
        <td>{{order.date | date:'EEEE, MMMM d, y, h:mm:ss'}}</td>
        <td><button type="button" class="btn btn-sm btn-outline-secondary" (click)="editOrder(order.id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</section>
</main>

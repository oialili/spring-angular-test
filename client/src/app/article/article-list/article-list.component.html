<main>
    <section class="text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Articles</h1>
          <p>
            <a href="articles/add" class="btn btn-primary my-2">Create Article</a>
          </p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
          <div class="col" *ngFor="let article of articles">
            <div class="card shadow-sm">
              <img [src]="'assets/image/' + article.picture" height="200" *ngIf="article.picture">
              <div class="card-body">
                <p class="card-text">{{article.name}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">{{article.price}} <b>DH</b></small>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  
  </main>

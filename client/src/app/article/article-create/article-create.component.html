<main>
  <section class="py-5 container">
<form [formGroup]="myFormGroup">
    <h3>Create Article</h3>
    <div class="form-group row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Article name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" placeholder="Article name" formControlName="name">
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="price" placeholder="Price" formControlName="price">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="picture" class="col-sm-2 col-form-label">Picture</label>
      <div class="col-sm-6">
        <input type="file" accept="image/*" (change)="onSelectFile($event)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>
</div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="createArticle()">Create</button>
      </div>
    </div>
  </form>
</section>
</main>
